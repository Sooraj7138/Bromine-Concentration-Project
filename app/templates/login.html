<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bromine concentration {{ Mode }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fjalla+One&family=Oswald:wght@200..700&family=Share+Tech&family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary p-2" style="background: transparent !important; outline: none;">
    <div class="container-fluid d-flex justify-content-center" style="background: transparent !important;">
        <a class="navbar-brand mx-auto text-center" href="/" style="text-decoration: none; background: transparent !important;">
        <h1 class="title" style="outline: none; border: none; text-decoration: none;" tabindex="0">MACHINE LEARNING BASED PREDICTION OF THE PROCESS PARAMETERS<br>FOR M/S. AGROCEL INDUSTRIES PRIVATE LIMITED, GUJARAT</h1>
        </a>
    </div>
    </nav>
    <div>
    <div id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            Loading, please wait...
        </div>
    </div>
    </div>

    <div class="container container-fluid">
        <div class="main card">
            <div class="shape_login">
                <form action="/Login" method="POST" >
                    <div>
                        <p>Sign-In </p>
                        <label>
                            Username : <input type="text" name="username" placeholder="username" required  onkeydown="handleEnter(event)">
                        </label>
                        <label>
                            Password &nbsp;: <input type="password" id="password" name="password" placeholder="password" required>
                        </label><br>
                        
                        <script>
                        function handleEnter(e) {
                        if (e.key === "Enter") {
                            e.preventDefault(); 
                            document.getElementById("password").focus();
                        }
                        }
                        </script>

                        <button class="btn-log btn w-100 w-md-auto px-4 py-2 mt-3" type="submit" style="background: linear-gradient(to bottom, #00c964 0%, #00a800 100%); color: white;"><b>Log in</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const overlay = document.getElementById("loading-overlay");

        // ✅ Only show overlay if the form is valid
        document.querySelectorAll("form").forEach(form => {
            form.addEventListener("submit", function (e) {
            if (!form.checkValidity()) {
                // Block the overlay from showing
                return;
            }
            overlay.style.display = "block";
            });
        });

        // ⚠️ This section is redundant and can be removed or disabled to prevent double overlay logic
        document.querySelectorAll("button[type='submit'], input[type='submit'], .submit-btn").forEach(button => {
            button.addEventListener("click", function () {
            // Don't enable this unless you're sure the form is valid here (not recommended)
            // overlay.style.display = "block";
            });
        });
        });

        document.querySelectorAll("form").forEach(form => {
        form.addEventListener("submit", function (e) {
            if (!form.checkValidity()) {
            e.preventDefault();
            form.reportValidity(); // ✅ Show built-in HTML5 error popup
            return;
            }
            overlay.style.display = "block";
        });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
