<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary p-2" style="background: transparent !important; outline: none;">
    <div class="container-fluid d-flex justify-content-center" style="background: transparent !important;">
        <a class="navbar-brand mx-auto text-center" href="/Home" style="text-decoration: none; background: transparent !important;">
        <h1 class="title_home" tabindex="0">MACHINE LEARNING BASED PREDICTION OF THE PROCESS PARAMETERS<br>FOR M/S. AGROCEL INDUSTRIES PRIVATE LIMITED, GUJARAT</h1>
        </a>
    </div>
    </nav>
    <div>
        <div id="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                Loading, please wait...
            </div>
        </div>
    </div>

    <div class="container container-fluid cont">
        <div class="shape">
            <div class="main card main_home">
                <form action="/Home" method="POST" >
                    <h4>Choose the Prediction : </h4>
                    <div class="button-select">
                        <button type="submit" name="choice" value="evaporation">Evaporation-Rate</button>
                        <button type="submit" name="choice" value="water">Water-Level</button>
                        <button type="submit" name="choice" value="bromine_concentration">Bromine Concentration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <a href="{{ url_for('logout') }}" class="btn btn-logout" style="background-color: red; color: white; font-weight: bold;">Logout</a>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const overlay = document.getElementById("loading-overlay");

        // ✅ Hide overlay on page load (including back/forward navigation)
        overlay.style.display = "none";
        window.addEventListener('pageshow', function () {
            overlay.style.display = "none";
        });

        // ✅ Only show overlay if the form is valid
        document.querySelectorAll("form").forEach(form => {
            form.addEventListener("submit", function (e) {
                if (!form.checkValidity()) {
                    // Block the overlay from showing
                    return;
                }
                overlay.style.display = "block";
            });
        });

        // ⚠️ This section is redundant and can be removed or disabled
        document.querySelectorAll("button[type='submit'], input[type='submit'], .submit-btn").forEach(button => {
            button.addEventListener("click", function () {
                // overlay.style.display = "block";
            });
        });

        document.querySelectorAll("form").forEach(form => {
            form.addEventListener("submit", function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    form.reportValidity(); // ✅ Show built-in HTML5 error popup
                    return;
                }
                overlay.style.display = "block";
            });
        });
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
